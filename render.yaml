databases:
  - name: learning-aggregator-db
    plan: free
    databaseName: learning_aggregator
    user: learning_aggregator

services:
  - type: web
    name: learning-aggregator-api
    runtime: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma db push --accept-data-loss && node dist/index.js
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: learning-aggregator-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://learning-aggregator-web.onrender.com
      - key: CLAUDE_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
    healthCheckPath: /api/health

  - type: web
    name: learning-aggregator-web
    runtime: static
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://learning-aggregator-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
