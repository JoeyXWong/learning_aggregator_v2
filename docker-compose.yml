version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learning-aggregator-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: "file:/data/prod.db"
      # Populate these via a .env file or shell environment before running
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    volumes:
      - db_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learning-aggregator-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db_data:
    name: learning_aggregator_db_data
